                                { type: "paragraph", text: "Strategic locations for the QR: business cards, invoices and quotes, stickers on the work vehicle, posters in your premises or work center, thank you cards." },

                                { type: "heading", text: "How to respond to positive reviews" },
                                { type: "paragraph", text: "Responding to positive reviews is an essential part of review management. Thank them personally mentioning the customer's name, reference the work done, and maintain a professional but friendly tone. A 2-3 line response is enough." },

                                { type: "heading", text: "What to do with fake or spam reviews" },

                                { type: "paragraph", text: "Never buy fake reviews: Google detects them and can penalize or remove your Google Profile. Customers also detect suspicious patterns and you lose credibility. The risk isn't worth it." },

                            faq: [

            const ref = React.useRef(null);
            const [isRevealed, setIsRevealed] = React.useState(false);
            
            React.useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsRevealed(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
                );
                
                if (ref.current) {
                    observer.observe(ref.current);
                }
                
                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, []);
            
            return { ref, isRevealed };
        };

                            {/* Footer */}
                            <div className="bg-gray-50 px-6 py-4 flex justify-end">
                                <button
                                    onClick={onClose}
                                    className="px-6 py-2 bg-gradient-to-r from-blue-600 to-green-500 text-white font-semibold rounded-lg hover:shadow-lg transition"
                                >
                                    {pageData.close}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // URL Routing utilities
        const getPageFromUrl = () => {
            const path = window.location.pathname;
            if (path === '/' || path === '') return 'home';
            if (path === '/blog' || path === '/blog/') return 'blog';
            if (path.startsWith('/blog/')) {
                const slug = path.split('/blog/')[1];
                if (slug) return `article-${slug}`;
            }
            if (path === '/servicios' || path === '/services') return 'services';
            if (path === '/precios' || path === '/pricing') return 'pricing';
            if (path === '/como-funciona' || path === '/how') return 'how';
            if (path === '/contacto' || path === '/contact') return 'contact';
            if (path === '/demo-electricista') return 'demo-electricista';
            if (path === '/demo-fontanero') return 'demo-fontanero';
            return 'home';
        };

        const getUrlFromPage = (page) => {
            if (page === 'home') return '/';
            if (page === 'blog') return '/blog';
            if (page.startsWith('article-')) return `/blog/${page.replace('article-', '')}`;
            if (page === 'services') return '/servicios';
            if (page === 'pricing') return '/precios';
            if (page === 'how') return '/como-funciona';
            if (page === 'contact') return '/contacto';
            if (page === 'demo-electricista') return '/demo-electricista';
            if (page === 'demo-fontanero') return '/demo-fontanero';
            return '/';
        };

        // App
        function App() {
            const [lang, setLang] = useState('es');
            const [currentPage, setCurrentPageState] = useState(getPageFromUrl());
            const [showLegalModal, setShowLegalModal] = useState(false);
            const [showPrivacyModal, setShowPrivacyModal] = useState(false);
            const [showCookiesModal, setShowCookiesModal] = useState(false);
            const t = translations[lang];

            // SEO: Update meta tags based on current page and language
            React.useEffect(() => {
                const updateMetaTags = () => {
                    // Map page names to SEO keys
                    const pageToSeoKey = {
                        'home': 'home',
                        'services': 'services',
                        'pricing': 'pricing',
                        'how': 'how',
                        'blog': 'blog',
                        'contact': 'contact'
                    };
                    
                    // Get SEO data for current page (skip for articles - they have their own SEO)
                    const seoKey = pageToSeoKey[currentPage];
                    if (seoKey && t.seo && t.seo[seoKey]) {
                        const seoData = t.seo[seoKey];
                        
                        // Update title
                        document.title = seoData.title;
                        
                        // Update meta description
                        let metaDescription = document.querySelector('meta[name="description"]');
                        if (!metaDescription) {
                            metaDescription = document.createElement('meta');
                            metaDescription.setAttribute('name', 'description');
                            document.head.appendChild(metaDescription);
                        }
                        metaDescription.setAttribute('content', seoData.description);
                        
                        // Update Open Graph tags
                        let ogTitle = document.querySelector('meta[property="og:title"]');
                        if (!ogTitle) {
                            ogTitle = document.createElement('meta');
                            ogTitle.setAttribute('property', 'og:title');
                            document.head.appendChild(ogTitle);
                        }
                        ogTitle.setAttribute('content', seoData.title);
                        
                        let ogDescription = document.querySelector('meta[property="og:description"]');
                        if (!ogDescription) {
                            ogDescription = document.createElement('meta');
                            ogDescription.setAttribute('property', 'og:description');
                            document.head.appendChild(ogDescription);
                        }
                        ogDescription.setAttribute('content', seoData.description);
                    }
                };
                
                updateMetaTags();
            }, [currentPage, lang, t]);

            // Custom setCurrentPage that also updates URL
            const setCurrentPage = (page) => {
                const url = getUrlFromPage(page);
                window.history.pushState({ page }, '', url);
                setCurrentPageState(page);
                window.scrollTo(0, 0);
            };

            // Handle browser back/forward buttons
            React.useEffect(() => {
                const handlePopState = (event) => {
                    if (event.state && event.state.page) {
                        setCurrentPageState(event.state.page);
                    } else {
                        setCurrentPageState(getPageFromUrl());
                    }
                    window.scrollTo(0, 0);
                };
                window.addEventListener('popstate', handlePopState);
                
                // Set initial state
                window.history.replaceState({ page: currentPage }, '', getUrlFromPage(currentPage));
                
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            return (
                <LanguageContext.Provider value={{ t, lang, setLang }}>
                    <div className="min-h-screen bg-white">
                        <Navigation currentPage={currentPage} setCurrentPage={setCurrentPage} />
                        {currentPage === 'home' && (
                            <>
                                <HeroSection setCurrentPage={setCurrentPage} />
                                <BenefitsSection />
                                <ComparisonSection />
                                <ForWhoSection setCurrentPage={setCurrentPage} />
                                <HowItWorksSection />
                                <PricingSection setCurrentPage={setCurrentPage} />
                                <TestimonialsSection />
                                <FAQSection />
                                <CTASection setCurrentPage={setCurrentPage} />
                            </>
                        )}
                        {currentPage === 'services' && <ServicesPage setCurrentPage={setCurrentPage} />}
                        {currentPage === 'pricing' && (<><div className="pt-20" /><PricingSection setCurrentPage={setCurrentPage} /><TestimonialsSection /></>)}
                        {currentPage === 'how' && (<><div className="pt-20" /><HowItWorksSection /><CTASection setCurrentPage={setCurrentPage} /></>)}
                        {currentPage === 'blog' && <BlogPage setCurrentPage={setCurrentPage} />}
                        {currentPage.startsWith('article-') && <ArticlePage articleSlug={currentPage.replace('article-', '')} setCurrentPage={setCurrentPage} />}
                        {currentPage === 'demo-electricista' && <DemoElectricista setCurrentPage={setCurrentPage} />}
                        {currentPage === 'demo-fontanero' && <DemoFontanero setCurrentPage={setCurrentPage} />}
                        {currentPage === 'contact' && <ContactPage />}
                        <Footer 
                            onOpenLegal={() => setShowLegalModal(true)} 
                            onOpenPrivacy={() => setShowPrivacyModal(true)}
                            onOpenCookies={() => setShowCookiesModal(true)}
                        />
                        <PolicyModal isOpen={showLegalModal} onClose={() => setShowLegalModal(false)} pageData={t.legalPage} />
                        <PolicyModal isOpen={showPrivacyModal} onClose={() => setShowPrivacyModal(false)} pageData={t.privacyPage} />
                        <PolicyModal isOpen={showCookiesModal} onClose={() => setShowCookiesModal(false)} pageData={t.cookiesPage} />
                        <CookieBanner onOpenCookiesPolicy={() => setShowCookiesModal(true)} />
                    </div>
                </LanguageContext.Provider>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
    
    <!-- Floating Contact Buttons (Phone + WhatsApp) -->
    <div id="floating-buttons" style="position: fixed; bottom: 24px; right: 24px; z-index: 9999; display: flex; flex-direction: column; gap: 12px;">
        <!-- Phone Button -->
        <a href="tel:+34654239520" 
           style="width: 52px; height: 52px; background: linear-gradient(135deg, #3B82F6, #1D4ED8); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); transition: all 0.3s ease;"
           onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 20px rgba(59, 130, 246, 0.5)';"
           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 15px rgba(59, 130, 246, 0.4)';"
           title="Ll√°manos: 654 239 520">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
        </a>
        <!-- WhatsApp Button -->
        <a href="https://wa.me/34654239520?text=Hola%2C%20me%20interesa%20una%20web%20para%20mi%20negocio" target="_blank" rel="noopener noreferrer"
           style="width: 60px; height: 60px; background: #25D366; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); transition: all 0.3s ease; animation: pulse-wa 2s infinite;"
           onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 20px rgba(37, 211, 102, 0.6)';"
           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 15px rgba(37, 211, 102, 0.4)';"
           title="WhatsApp: 654 239 520">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
        </a>
    </div>
    <style>
        @keyframes pulse-wa {
            0%, 100% { box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(37, 211, 102, 0.7); }
        }
        @media (max-width: 640px) {
            #floating-buttons { bottom: 16px; right: 16px; }
